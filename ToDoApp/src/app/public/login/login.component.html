
<app-dashboard></app-dashboard>
<section id="hero" class="d-flex align-items-center ">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 order-1 order-lg-2 hero-img" data-aos="zoom-in" data-aos-delay="200">
                <img src="assets/img/hero-img.png" class="img-fluid animated" alt="">
            </div>
            <div class="col-lg-6 order-1 order-lg-2" data-aos="zoom-in" data-aos-delay="200"
                 id="forget-button-section">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-lg-8">
                        <div class="card shadow-2-strong" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">
                                <h3 class="mb-4"> <span class="fas fa-sign-in-alt mx-1"></span>LOGIN</h3>
                                <form [formGroup]="loginForm" (submit)="onSubmit()">
                                    <div class="form-group">
                                      <label for="email">username</label>
                                      <input type="text" class="form-control" id="username" formControlName="username">
                                      <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-message">
                                        Invalid Username
                                      </div>
                                    </div>
                            
                                    <div class="form-group">
                                      <label for="password">Password</label>
                                      <input type="password" class="form-control" id="password" formControlName="password">
                                      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
                                        Password is required.
                                      </div>
                                    </div>
                            
                                    <div class="text-center">
                                      <button type="submit" class="btn btn-primary">Login</button>
                                    </div>
                            
                                    <div class="text-center mt-3" *ngIf="errorMessage">
                                      <span class="error-message">{{ errorMessage }}</span>
                                    </div>
                                  </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
</section>

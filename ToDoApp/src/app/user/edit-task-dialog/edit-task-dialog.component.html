<div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Task</h5>
        <button type="button" class="close" (click)="onCancel()">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="card text-center border-primary"> <!-- Added border and centered class -->
          <div class="card-body">
            <div class="form-group">
              <label for="description">Task Description:</label>
              <input type="text" class="form-control" [(ngModel)]="editedTask.description" name="description">
            </div>
            <div class="form-group">
              <label for="dueDate">Due Date:</label>
              <input type="datetime-local" class="form-control" [(ngModel)]="editedTask.dueDate" name="dueDate">
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="onSave()">Save</button>
      </div>
    </div>
  </div>

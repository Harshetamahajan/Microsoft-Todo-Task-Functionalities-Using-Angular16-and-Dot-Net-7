<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Set Reminder</h5>
    <button type="button" class="close" (click)="onCancel()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="reminderDate">Reminder Date and Time:</label>
      <input type="datetime-local" class="form-control" [(ngModel)]="reminderDate" name="reminderDate">
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="onSave()">Save</button>
    <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
  </div>
</div>
